<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" type="image" href="images/M.png">

    <!-- STYLE -->
    <style>

        /* BODY */
        body 
        {
            margin: 0;
            font-family: 'Montserrat';
        }

        html{
            background-color: #ff7779;
        }
        /* LOGIN */
        .fill{
            display: flex;
    width: 65%;
    margin: auto;
    margin-top: 1%;
    box-shadow: #ffff 0px 0px 5px 0px;
    padding-top: 3%;
    margin-bottom: 10%;
    margin-top: 7%;
    padding-right: 5%;
    background: white;
    border-radius: 10px;

        }
        .fill .right .logo{
            margin-left: 13%;text-align: right;}
        .fill .right .logo span{font-size: 15px;
            text-transform: uppercase;}
        .fill .right .logo span img{width: 150px;}
        .fill .right .img{margin-top: 15%;
    text-align: center;}
        .fill .right{
            width: 50%;
            float: left;
        }
        .fill .right .img img{
            width: 75%;
        }

        /* SINGIN RIGHT PART */
        .fill .left form {
            width: 100%;
            margin-top: 8%;
        }
        .fill .left .d_input {
            display: flex;
            align-items: center;
            margin-bottom: 4%;
            background: #eff2f4;
            padding: 2px 0px;
            color: #babdc3;
            padding-left: 5%;
            padding-bottom: 12px;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 7%
        }
        .fill .left .d_input i{
            font-size: 20px;
            color: #393535;
        }
        .fill .left .d_input .right_input{
            margin-left: 20px;
        }
        .fill .left .d_input .right_input{
            display: inline-block;
            margin-bottom: 0px;
        }
        .fill .left .d_input .right_input input {
            border: 0px;
            border-bottom: 1px solid black;
            background: transparent;
            outline: 0;
            color: #393535;
        }
        .fill .left .d_input i.fa.fa-thin.fa-lock {
            font-size: 20px;
            color: #393535;
        }
        .fill .left{
            width: 50%;
    float: left;
    margin-top: 3%;
    padding-left: 5%;
    margin-bottom: 5%;
            
        }
        .fill .left .btn1 {
            border: 0;
            background: #ff7779;
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            margin-right: 4%;
            cursor: pointer;
            font-size: 15px;
        }
        .fill .left .btn3 {
            border: 0;
            background: #4285f4;
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            margin-right: 4%;
            cursor: pointer;
            font-size: 15px;
        }
        .fill .left .btn2 {
            font-size: 15px;
            background: transparent;
            border: 0px;
            cursor: pointer;
            width:auto;
        }
        .fill .left h2{
            margin-top: 0px;
            color: #393535;
        }
        .fill .left h3{
            margin-top: 0px;
            font-size: 15px;
            font-weight: 300;
            padding-right: 3%;
            color: #393535;
        }
        .fill .left form .d_input select{
            border: 0px;
            margin-top: 10%;
            background: transparent;
            margin-left: -5px;
            font-size: 15px;
            letter-spacing: 1.5px;
            color: black;
        }
        .fill .left form .d_input:nth-child(2){
            margin-bottom: 10%;
        }
        .fill{
            opacity: 0;
            transform: translateY(1000px);
        }
        .close_btn{
            width: 90%;
    display: inline-block;
    text-align: right;
    font-size: 25px;
    cursor: pointer;
        }
        .cubes{
            float: right;
            margin-right: 10%;
        }
        .cube{
            height: 60px;
    background-color: #ff7779;
    font-size: 12px;
    border-radius: 50%;
    width: 100px;
    margin-bottom: 40%;
    text-align: center;
    padding: 0% 0%;
    padding-top: 37px;
    padding-left: 2%;
    padding-right: 2%;
    

        }
        
        .cubes hr:nth-child(2){
            width: 1.4px;
    position: absolute;
    left: 14.7%;
    height: 68px;
    background: black;
    top: 23.6%;
    border: 0px;
        }
        .cubes hr:nth-child(4){
            width: 1.4px;
    position: absolute;
    left: 14.7%;
    height: 68px;
    background: black;
    top: 62%;
    border: 0px;
        }
        .cube1 a{
            color: #ffff;
            text-decoration: none;
            font-size: 15px;
        }
        .cube2 a{
            color: #ffff;
            text-decoration: none;
            font-size: 15px;
        }
        .cube3 a{
            color: #ffff;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
    
    <title>- Hey</title>
</head>
<body>
    <div class="fill">
        <div class="left">
            <h3>#pRofile</h3>
            <form action="updateprof2" method="POST" enctype="multiplart/form-data">
                {% csrf_token %}
                <div class="d_input">
                    <div class="left_input">
                    </div>
                    <input type="hidden" value={{request.user.username}} id="uname" name="uname">
                    <div class="right_input">
                        <span>Your city</span><br>
                        <input type="text" id="city" name="city">
                    </div>
                </div>
                <div class="d_input">
                    <div class="left_input">
                    </div>
                    <div class="right_input">
                        <span>Your born day</span><br>
                        <input type="date" id="dob" name="dob" style="padding: 5% 15%;
                        background: #ff7779;
                        margin-top: 10%;
                        color: white;">
                    </div>
                </div>
                <div class="d_input">
                    <div class="left_input">
                    </div>
                    <div class="right_input">
                        <span style="display: inline-block;
                        margin: 5% 0%;">Whats your profile ?</span><br>
                        <input type="file" id="img" name="img" style="padding: 10% 11%;
                        border: 2px dotted;">
                    </div>
                </div>
                <!-- <a href="#" class="fg">Forgot Password ?</a> -->
                <input type="submit" value="The Last One" class="btn1">
            </form>
        </div>
        <div class="right">
            <div class="logo">
                <span><img src="{% static 'images/M.png' %}" alt="" class="l_img"></span>
            </div>
            <div class="linebar">
                <div class="cubes">
                    <div class="cube cube1"><a href="{% url 'pro1' %}">#iNtro</a></div>
                    <div class="cube cube2"><a href="{% url 'pro2' %}">#uSER iNfo</a></div>
                    <div class="cube cube3" style="background-color: #393535;"><a href="{% url 'pro3' %}">#pROFILE</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/gsap_fill1.js' %}"></script>
